<script>
  (function() {
    var frame = window.frameElement;
    var query = frame.dataset.containerQuery;

    function send(matches) {
      window.parent.postMessage(
        JSON.stringify({ c_query: true, matches, id: frame.id })
      );
    }

    var query = window.matchMedia(query);

    query.addListener(function(event) {
      send(event.matches);
    });

    send(query.matches);
  })();
</script>
